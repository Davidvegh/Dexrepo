<body>
    
    <script>

        const phoneValidate = number => {
            if(number.length != 11){
                throw new Error("Nem megfelelő karakterszám");
            }
            let [plus, ...rest] = number;
            if(plus != "+"){
                throw new Error("Nem plusszal kezdődik")
            }
            let numstr = Number(rest.join(""));
            if(numstr !== NaN){
                throw new Error("Nem csak számokból áll")
            }
            return true
        }

        try{
            /* console.log(phoneValidate('+3630134334'));  */
            /* console.log(phoneValidate('+363013433'));  */
            /* console.log(phoneValidate('36301343345'));  */
            console.log(phoneValidate('+36301err34')); 
        }
        catch(error){
            console.log(error);
        }

    </script>
